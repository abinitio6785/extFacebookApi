<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ze'ev Aviner</title>
		<link rel="stylesheet" href="./popup.css" />
	</head>
	<body>
		<div class="container">
			<div class="header">
				<p id="welcome-message"></p>
				<button id="logout">Logout</button>
			</div>
			<div class="form-control">
				<div class="form-field">
					<label for="posts">No of posts:</label>
				</div>
				<div class="form-field">
					<select name="posts-count" id="posts-count">
						<option value="10">10</option>
						<option value="25">25</option>
						<option value="50">50</option>
						<option value="100">100</option>
					</select>
				</div>
			</div>

			<div class="form-control">
				<div class="form-field">
					<label for="interval">Run every:</label>
				</div>
				<div class="form-field">
					<select name="interval" id="interval">
						<option value="10">10s</option>
						<option value="30">30s</option>
						<option value="60">60s</option>
						<option value="300">5 min</option>
						<option value="600">10 min</option>
					</select>
				</div>
			</div>

			<div class="form-control">
				<button class="button" id="fetch-posts">Fetch Posts</button>
				<button class="button show" id="authorize-facebook">
					Authorize Facebook
				</button>
			</div>
		</div>
		<script src="./popup.js"></script>
	</body>
</html>
