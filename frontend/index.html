<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Facebook App Settings</title>
		<link rel="stylesheet" href="./style.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="app-container">
			<div class="update-message">
				<p class="message"></p>
			</div>
			<div class="app-status" id="app-status"></div>
			<div class="settings">
				<div class="user" id="user"></div>
				<div class="form-control">
					<div class="form-group">
						<div class="form-field">
							<label for="posts-count">
								Number of posts to fetch in each cycle (in each group) :
							</label>
							<input
								type="text"
								id="posts-count"
								placeholder="Number of posts to fetch in each cycle (in each group)"
							/>
						</div>
						<div class="error">
							<span></span>
						</div>
					</div>
				</div>

				<div class="form-control">
					<div class="form-group">
						<div class="form-field">
							<label for="interval">
								Interval between 2 cycles (in minutes) :
							</label>

							<input
								type="text"
								id="interval"
								placeholder="Interval between 2 cycles (in minutes)"
							/>
						</div>
						<div class="error">
							<span></span>
						</div>
					</div>
				</div>
			</div>

			<div class="sheets-list" id="sheets-list">
				<div class="sheets-list-header" id="sheets-list-header">
					<p>Manage Facebook groups and google sheets</p>
				</div>
			</div>

			<div class="form-control">
				<button class="button" id="update-settings">Update Settings</button>
				<button class="button" id="authorize-facebook">
					Authenticate With Facebook Account
				</button>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script
			async
			defer
			crossorigin="anonymous"
			src="https://connect.facebook.net/en_US/sdk.js"
		></script>
		<script src="./app.js"></script>
	</body>
</html>
